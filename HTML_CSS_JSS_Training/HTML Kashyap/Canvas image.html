<html>
<body>
<img src="tulips.jpg" width="200" height="200"
id="img">
<canvas width="500" height="500" id="can" 
style="border:1px solid #ff0000">
</canvas>
<script>
window.onload=function(){
var a=document.getElementById("can");
var b=a.getContext("2d");
var c=document.getElementById("img");
b.drawImage(c,0,0);
}
</script>
</body>
</html>
