<html>
<body>
<canvas width="500" height="500" style="border:1px solid #ff0000" id="text">
</canvas>
<script>
var a=document.getElementById("text");
var b=a.getContext("2d");
b.font="30px Arial";
b.fillStyle="red";
b.fillText("Cegonsoft",50,50);

b.strokeText("Cegonsoft",100,100);
</script>
</body>
</html>
